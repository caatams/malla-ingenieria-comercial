<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malla Interactiva Ingenier칤a Comercial UBB 2023</title>
<style>
  /* --- estilos CSS incorporados para prueba r치pida --- */
  #malla-container {
    display: grid;
    grid-auto-flow: column;
    grid-template-rows: auto;
    grid-auto-columns: 220px;
    gap: 20px;
    padding: 10px;
    overflow-x: auto;
    min-height: 100vh;
  }
  .semestre {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background-color: #fdecef;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  .semestre h2 {
    background-color: #f8bbd0;
    padding: 8px;
    text-align: center;
    border-radius: 8px;
    color: #880e4f;
    font-size: 1rem;
  }
  .ramo {
    padding: 10px;
    background-color: #fce4ec;
    border: 2px solid #f8bbd0;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
    user-select: none;
    font-size: 0.8rem;
    line-height: 1.2;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .ramo:hover {
    background-color: #f8bbd0;
    transform: scale(1.03);
  }
  .ramo.aprobado {
    background-color: #f48fb1 !important;
    color: white;
    font-weight: bold;
    border-color: #c2185b;
  }
  .ramo.bloqueado {
    background-color: #e0e0e0;
    color: #999;
    cursor: not-allowed;
    border-style: dashed;
  }
  .ramo .detalle {
    font-size: 0.7rem;
    color: #444;
    margin-top: 2px;
  }
  /* Tipos de formaci칩n */
  .ramo.basica { border-left: 5px solid #f48fb1; }
  .ramo.profesional { border-left: 5px solid #f06292; }
  .ramo.formacion { border-left: 5px solid #ce93d8; }
  .ramo.optativa { border-left: 5px solid #ba68c8; }
  body {
    font-family: 'Arial', sans-serif;
    margin: 20px;
    background-color: #fff0f5;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #880e4f;
  }
</style>
</head>
<body>
<h1>Malla Ingenier칤a Comercial UBB 2023</h1>
<div id="malla-container"></div>
<script>
const malla = [
  { semestre: 1, nombre: "I SEMESTRE", ramos: [
    { nombre: "Administraci칩n General", tipo: "profesional", prerreq: [] },
    { nombre: "Derecho Empresarial", tipo: "profesional", prerreq: [] },
    { nombre: "Algebra I", tipo: "basica", prerreq: [] },
    { nombre: "Habilidades Sociales", tipo: "formacion", prerreq: [] },
    { nombre: "Contabilidad I", tipo: "profesional", prerreq: [] },
    { nombre: "Formaci칩n Integral Oferta Institucional I", tipo: "formacion", prerreq: [] },
  ]},
  { semestre: 2, nombre: "II SEMESTRE", ramos: [
    { nombre: "Administraci칩n Estrat칠gica", tipo: "profesional", prerreq: ["Administraci칩n General"] },
    { nombre: "츼lgebra II", tipo: "basica", prerreq: ["Algebra I"] },
    { nombre: "C치lculo I", tipo: "basica", prerreq: ["츼lgebra II"] },
    { nombre: "Introducci칩n a la Econom칤a", tipo: "basica", prerreq: [] },
    { nombre: "Contabilidad II", tipo: "profesional", prerreq: ["Contabilidad I"] },
    { nombre: "Ingl칠s I", tipo: "formacion", prerreq: [] },
    { nombre: "Formaci칩n Integral Act. Extraprogram치tica I", tipo: "formacion", prerreq: [] },
  ]},
  // Puedes a침adir aqu칤 todos los semestres restantes igual que antes...
];

let aprobados = JSON.parse(localStorage.getItem("ramosAprobados") || "[]");

function guardarEstado() {
  localStorage.setItem("ramosAprobados", JSON.stringify(aprobados));
}

function estaDesbloqueado(ramo) {
  return ramo.prerreq.every(req => aprobados.includes(req));
}

function toggleRamo(nombre) {
  const index = aprobados.indexOf(nombre);
  if (index >= 0) {
    aprobados.splice(index, 1);
  } else {
    aprobados.push(nombre);
  }
  guardarEstado();
  renderMalla();
}

function renderMalla() {
  const container = document.getElementById("malla-container");
  container.innerHTML = "";

  malla.forEach(sem => {
    const col = document.createElement("div");
    col.className = "semestre";
    const title = document.createElement("h2");
    title.textContent = sem.nombre;
    col.appendChild(title);

    sem.ramos.forEach(ramo => {
      const div = document.createElement("div");
      div.className = `ramo ${ramo.tipo}`;
      const aprobado = aprobados.includes(ramo.nombre);
      const desbloqueado = estaDesbloqueado(ramo);

      div.innerHTML = `
        <strong>${aprobado ? "九덢잺 " : desbloqueado ? "" : "游 "}${ramo.nombre}</strong>
        <div class="detalle"><em>Tipo:</em> ${ramo.tipo}</div>
        <div class="detalle"><em>Prerrequisitos:</em> ${ramo.prerreq.length ? ramo.prerreq.join(", ") : "Ninguno"}</div>
      `;

      if (aprobado) div.classList.add("aprobado");
      else if (!desbloqueado) div.classList.add("bloqueado");

      if (desbloqueado) {
        div.addEventListener("click", () => toggleRamo(ramo.nombre));
      }

      col.appendChild(div);
    });

    container.appendChild(col);
  });
}

renderMalla();
</script>
</body>
</html>
